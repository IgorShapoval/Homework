<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Dinner Shopping</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="main_title">CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <ul class="shopping_list">
                    <li class="shopping_item">
                        <input type="checkbox" name="pickles" id="pickles">
                        <label for="pickles">
                             <span>A lot of pickles</span>
                             <span class="shopping_text">for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li class="shopping_item">
                        <input type="checkbox" name="apples" id="apples">
                        <label for="apples"> 
                            <span>10 apples</span>
                            <span class="shopping_text">for more CSS manipulations</span>
                        </label>
                    </li>
                    <li class="shopping_item">
                        <input type="checkbox" name="oranges" id="oranges">
                        <label for="oranges">
                            <span>20 oranges</span>
                            <span class="shopping_text">because they are awesome</span>
                        </label>
                    </li>
                    <li class="shopping_item">
                        <input type="checkbox" name="plates" id="plates">
                        <label for="plates">
                            <span>13 plates</span>
                            <span class="shopping_text">hm... they always dissapear</span>
                        </label>
                    </li>
                    <li class="shopping_item">
                        <input type="checkbox" name="bentos" id="bentos">
                        <label for="bentos">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li class="shopping_item">
                        <input type="checkbox" name="bottle" id="bottle">
                        <label for="bottle">
                            <span>1 bottle of Sake</span>
                            <span class="shopping_text">for my friends</span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="footer_text">Bon appetit :)</p>
        </div>
    </footer>
</body>
</html>
