<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main__content">
                <section class="section">
                    <h2 class="title">Create an Account</h2>
                    <form action="#">
                        <div class="flex-wrapper">
                            <div class="input --mr-10">
                                <label class="input__label" for="firstName">First Name</label>
                                <div class="input__form-el">
                                    <input type="text" id="firstName">
                                </div>
                            </div>
                            <div class="input">
                                <label class="input__label" for="lastName">Last Name</label>
                                <div class="input__form-el">
                                    <input type="text" id="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <label class="input__label" for="email">E-mail</label>
                            <div class="input__form-el">
                                <input type="email" id="email">
                                <span class="input__text">We'll never share your email with anyone else.</span>
                            </div>
                        </div>
                    </form>
                </section>
                
                <section class="section">
                    <h2 class="title">Profile</h2>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
